<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuscany Weather Forecast</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/Babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const WeatherCard = ({ date, day, high, low, condition, icon }) => (
      <div className="bg-white rounded-lg shadow-md p-4 mb-4 flex items-center">
        <div className="flex-1">
          <h3 className="text-lg font-semibold">{day}, {date}</h3>
          <p className="text-gray-600">High: {high}°F / Low: {low}°F</p>
          <p className="text-gray-600">{condition}</p>
        </div>
        <div className="text-4xl">{icon}</div>
      </div>
    );

    const App = () => {
      const weatherData = [
        { date: "June 14", day: "Saturday", high: 79, low: 61, condition: "Sunny", icon: "☀️" },
        { date: "June 15", day: "Sunday", high: 81, low: 63, condition: "Mostly Sunny", icon: "🌤️" },
        { date: "June 16", day: "Monday", high: 77, low: 59, condition: "Partly Cloudy", icon: "⛅" },
        { date: "June 17", day: "Tuesday", high: 75, low: 57, condition: "Scattered Showers", icon: "🌦️" },
        { date: "June 18", day: "Wednesday", high: 79, low: 61, condition: "Sunny", icon: "☀️" },
        { date: "June 19", day: "Thursday", high: 82, low: 64, condition: "Clear", icon: "🌞" },
        { date: "June 20", day: "Friday", high: 81, low: 63, condition: "Mostly Sunny", icon: "🌤️" },
        { date: "June 21", day: "Saturday", high: 79, low: 61, condition: "Partly Cloudy", icon: "⛅" },
      ];

      return (
        <div className="min-h-screen bg-gray-100 p-4">
          <h1 className="text-2xl font-bold text-center mb-6">Tuscany Weather Forecast</h1>
          <p className="text-center text-gray-600 mb-4">
            Forecast for June 14–21, 2025 (Mock data). Check real-time weather closer to your trip.
          </p>
          <div className="max-w-md mx-auto">
            {weatherData.map((day, index) => (
              <WeatherCard
                key={index}
                date={day.date}
                day={day.day}
                high={day.high}
                low={day.low}
                condition={day.condition}
                icon={day.icon}
              />
            ))}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
